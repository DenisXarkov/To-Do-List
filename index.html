<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project JS</title>
	<link rel="stylesheet" type="text/css" href="/style.css">

</head>

<body>
	<div class="conteiner">
		<div class="header"> </div>
		<div class="name">To-do list</div>
		<div class="conteiner-sorting">
			<div class="sorting"></div>
			<div class="sorting__down"></div>

		</div>
		<div class="conteiner-input-to-do">
			<input class="input-to-do" type="text" required>
		</div>
		<div class="task-to-do"></div>


		<form class="conteiner-button">
			<button class="button" type="button">
				<div class="button-add">
					<div class="plus-button">+</div>
					<div class="text-button">Добавить</div>
				</div>
			</button>
		</form>


	</div>


	<script src="script.js"></script>
	</div>
</body>

</html>
